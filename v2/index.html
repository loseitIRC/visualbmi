<body>

<div id="options-wrapper">
    <div id="title-text" class="input_parameters_boxes">VisualBMI</div>
    <!-- Gender Selector -->
    <div style="display: inline-block;">
    <span class="input_parameters_boxes">
        <input type="radio" name="gender_radio" id="male_radio" class="radio" value="male" />
        <label id="male_radio_label" for="male_radio"><i class="fa fa-mars fa-2x"></i></label>
        &nbsp;
        <input type="radio" name="gender_radio" id="female_radio" class="radio" value="female" checked/>
        <label id="female_radio_label" for="female_radio"><i class="fa fa-venus fa-2x"></i></label>
    </span>

    <!-- Weight Range Slider -->
    <span id="weight-wrapper" class="input_parameters_boxes" style="width:300px;">
        <div id="slider-range-weight"></div>
        <br/>
        <div id="selected_weight" style="text-align: center;">hello</div>
    </span>

    <!-- Height Range Slider -->
    <span id="height-wrapper" class="input_parameters_boxes" style="width:300px;">
        <div id="slider-range-height"></div>
        <br/>
        <div id="selected_height" style="text-align: center;">hello</div>
    </span>


    <!-- Metric or English Selector -->
    <span class="input_parameters_boxes">
        <input type="radio" name="units_radio" id="imperial_radio" class="radio" value="imperial" checked/>
            <label for="imperial_radio">Imperial</label>
        &nbsp;
        <input type="radio" name="units_radio" id="metric_radio" class="radio" value="metric" />
            <label for="metric_radio">Metric</label>
    </span>

    <span class="input_parameters_boxes"><i class="fa fa-question-circle fa-2x" onclick="showInfoDialog();"></i></span>
    </div>

</div>

<br/>
<!--
Lightbox. It's hidden because we click it indirectly.

-->

<!--
We have the image entry template here to play around with it
-->
<script type='text/html' id='image-entry-template'>
    <div class="image-entry-box">
        <img onclick="openLightBox(${index})" class="lazy-img" data-original="${image_url}" height="${image_height}" width="${image_width}" />
        <div class="image-entry-text">
            <!--
            We put the image-url first so we can align it to the right
            http://stackoverflow.com/questions/4797573/float-right-in-ie7-dropping-to-a-new-line
            -->
            <span id="image-url"><a href='http://reddit.com/${submission_id}' target='_blank' style="text-decoration:none">...</a>&nbsp;&nbsp;</span>
            <span id="image-height-box">&nbsp;&nbsp;${height_str}&nbsp;</span><span id="image-previous-weight-box">&nbsp;${previous_weight_str}&nbsp;</span><span id="image-current-weight-box">&nbsp;${current_weight_str}</span>
        </div>
    </div>
    <div class="gap-after-image-entry"></div>
</script>

<div id="lightgallery" style="display: none;">
</div>
